<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Map Demo - Germany</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>City Map Demo - Germany</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view
        var map = L.map('map').setView([51.1657, 10.4515], 6); // Centered around Germany, with a zoom level of 6

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Array of German city coordinates and names
        var cities = [
            {name: "Berlin", lat: 52.52, lon: 13.405},
            {name: "Munich", lat: 48.135, lon: 11.582},
            {name: "Hamburg", lat: 53.551, lon: 9.993},
            {name: "Cologne", lat: 50.937, lon: 6.960},
            {name: "Frankfurt", lat: 50.110, lon: 8.682},
            {name: "Dresden", lat: 51.050, lon: 13.738},
            {name: "Leipzig", lat: 51.339, lon: 12.381},
            {name: "Stuttgart", lat: 48.775, lon: 9.182},
            {name: "Nuremberg", lat: 49.452, lon: 11.076},
            {name: "Dusseldorf", lat: 51.225, lon: 6.776},
            {name: "Bremen", lat: 53.079, lon: 8.801},
            {name: "Hannover", lat: 52.375, lon: 9.732},
            {name: "Aachen", lat: 50.775, lon: 6.083},
            {name: "Freiburg", lat: 47.995, lon: 7.848},
            {name: "Heidelberg", lat: 49.398, lon: 8.672},
            {name: "Karlsruhe", lat: 49.006, lon: 8.403},
            {name: "Rostock", lat: 54.092, lon: 12.097},
            {name: "Wurzburg", lat: 49.791, lon: 9.954},
            {name: "Osnabruck", lat: 52.279, lon: 8.047},
            {name: "Lubeck", lat: 53.866, lon: 10.686},
            {name: "Trier", lat: 49.749, lon: 6.637}
        ];

        // Add markers to the map
        cities.forEach(function(city) {
            L.marker([city.lat, city.lon]).addTo(map)
                .bindPopup('<b>' + city.name + '</b>')
                .openPopup();
        });
    </script>
</body>
</html>
